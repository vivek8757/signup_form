<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    signup_form
    <div class="box">
        <div class="container">
            <div class="photoarea">
                <img src="halie-west-25xggax4bSA-unsplash (2).jpg" alt="pic" width="100%" height="100%">
                <div class="logo">
                    <img style="opacity:1" src="odin-lined.png" height="75%" width="20%">
                    VIVEK
                </div>
    
            </div>
            <div class="formarea">
                <div class="text">
                    This is not an real online service! you know you need something like this in your life to help you realize your deepest dreams sign up now to get started
                    <div class="smalltext">You know you want to</div>
                </div>
                
                <div class="form">
                    <div class="taglines">Let's Do This!</div>
                    <div class="formline">
                        <div class="formlinebox">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="formlinebox2">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                      
                    </div>
                    <div class="formline">
                        <div class="formlinebox">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="formlinebox2">
                            <label for="phoneno">PHONE NUMBER</label>
                            <input type="tel" id="phoneno" name="phoneno">
                        </div>
                    </div>
                    <div class="formline">
                        <div class="formlinebox">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="formlinebox2">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpassword" required name="confirmpassword">
                            <div class="output"></div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button id="create">Create Account</button>
                </div>
                <div class="additional">Already have an Account? <span>Log in</span></div>
    
            </div>
        </div>
    </div>
    
</body>
</html>
